<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login JS</title>

    <style>

        *{
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100%;
        }

        form{
            width: 300px;
            margin: 200px auto;
            text-align: center;
        }

        input{
            display: block;
            margin: 10px auto;
            width: 250px;
            height: 30px;
        }

    </style>

</head>
<body>
    

    <form>

        <h3>Exercício Módulo 7</h3>
        <input type="numeroA" placeholder="Campo A" id="numeroA">
        <input type="numeroB" placeholder="Campo B" id="numeroB">
        <input type="submit" onclick="validaNumbers(); return false">

    </form>


    <script>


        function validaNumbers(){

            var numeroA = document.getElementById('numeroA').value;
            var numeroB = document.getElementById('numeroB').value;

            if( numeroB < numeroA ){
                alert('Formulário Válido, Número B maior que o número A');
            }else{
                alert('Formulário inválido, Número A maior que o número B');
            }

        }

    </script>

</body>
</html>
